<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateProduct</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <h1>Create Product</h1>
    <h2>Detail Product</h2>
    <form action="">
        <label for="">Product Name :</label><br>
        <input type="text"><br><br>
        <label for="category">Product Category :</label><br>
        <select name="category" id="category">
            <option value="category">AAAAA</option>
            <option value="category">BBBB</option>
            <option value="category">CCCCC</option>
        </select><br><br>
        <label for="">Product Freshness :</label><br>
        <input type="radio">
        <label for="">Brand New</label><br>
        <input type="radio">
        <label for="">Second Hank</label><br>
        <input type="radio">
        <label for="">Refurbished</label><br><br>    
        <label for="">Image of product</label>  
        <input type="file"><br><br>
        <label for="">Additional Description</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br> 
        <label for="">Product Price</label><br>
        <input type="number" name="" id="" placeholder="100$" min="0" max="100"><br><br>
        <input type="submit" value="submit">
    </form>
</div>
</body>
</html>
